[production]
routes.logon.type = "Zend_Controller_Router_Route_Static"
routes.logon.route = "logon"
routes.logon.defaults.controller = "index"
routes.logon.defaults.action = "logon"

routes.logout.type = "Zend_Controller_Router_Route_Static"
routes.logout.route = "logout"
routes.logout.defaults.controller = "index"
routes.logout.defaults.action = "logout"

routes.champion.type = "Zend_Controller_Router_Route"
routes.champion.route = "champion/:id/*"
routes.champion.defaults.controller = "champions"
routes.champion.defaults.action = "detail"

routes.summoner.type = "Zend_Controller_Router_Route"
routes.summoner.route = "summoner/:region/:id"
routes.summoner.defaults.controller = "summoners"
routes.summoner.defaults.action = "detail"